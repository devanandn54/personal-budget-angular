<div class="contact-container">
  <h1>Contact Us</h1>

  <p>
    If you have any questions, suggestions, or feedback regarding the Personal
    Budget app, feel free to reach out to us using the form below.
  </p>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Write your message here"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn-submit">Send Message</button>
  </form>

  <div class="contact-info">
    <h2>Our Contact Information</h2>
    <p>Email: support&#64;personalbudget.com</p>
    <p>Phone: +1 (800) 123-4567</p>
    <p>Address: 123 Budget Ave, Financial City, NC, USA</p>
  </div>
</div>
